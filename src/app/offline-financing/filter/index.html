<div class="filter-view">
    <div class="col-sm-12 col-md-6 col-lg-3 filter-list">
        <span class="filter-type">类型：</span>
        <div class="filter-options inline" option-list="vm.boardDirection" ng-model="vm.selectBoardDirection" ng-change="vm.filterChanged()"></div>
    </div>
    <div class="filter-list col-lg-3 col-md-6 col-sm-12">
        <span class="filter-type">托管资格：</span>
        <div class="filter-options inline" option-list="vm.trustTypeList" ng-model="vm.trustType" ng-change="vm.filterChanged()"></div>
    </div>
	<div class="col-sm-12 col-md-12 col-lg-6 filter-list">
		<span class="filter-type">常用地区：</span>
		<div class="filter-options inline"  option-list="vm.areaList" ng-model="vm.areas" multiple ng-change="vm.filterChanged()">
		</div>
		<span class="glyphicon glyphicon-cog btn-icon" ng-click="vm.setArea()"></span>
	</div>
	<div class="clearfix"></div>
</div>
